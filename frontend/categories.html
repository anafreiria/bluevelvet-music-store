<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .search-box input, .sort-box select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">BlueVelvet Admin</div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>
    <div class="user-info" id="userInfo"></div>
</header>

<main>
    <h2>Category Management</h2>

    <section class="form-container">
        <h3>Create New Category</h3>
        <form id="categoryForm" enctype="multipart/form-data">
            <input type="text" id="categoryName" placeholder="Category Name" required>
            <input type="text" id="categoryDescription" placeholder="Description">
            <input type="number" id="parentCategoryId" placeholder="Parent Category ID (Optional)">
            
            <label class="checkbox-inline">
                <input type="checkbox" id="categoryEnabled" checked>
                Category Enabled
            </label>
            
            <label for="categoryImage">Category Image (optional)</label>
            <input type="file" id="categoryImage" accept="image/*">
            
            <button type="submit">Add Category</button>
        </form>
        <div id="categoryStatus"></div>
    </section>

    <section class="list-container">
        <h3>All Categories</h3>
        
        <div id="breadcrumb" class="breadcrumb">
            <span id="breadcrumbPath"><a href="#">Início</a></span>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar nome ou descrição..." onkeyup="filterAndRender()">
            </div>

            <div class="sort-box">
                <select id="sortBy" onchange="filterAndRender()">
                    <option value="name_asc">Nome (A-Z)</option>
                    <option value="name_desc">Nome (Z-A)</option>
                    <option value="id_asc">ID (Crescente)</option>
                    <option value="id_desc">ID (Decrescente)</option>
                </select>
            </div>

            <label>
                <input type="checkbox" id="showOnlyEnabled" onchange="filterAndRender()" checked>
                Show only enabled
            </label>
            <label>
                <input type="checkbox" id="showSubcategories" checked>
                Show subcategories
            </label>

            <div class="filter-actions">
                <button type="button" onclick="exportCategoryStatus()">Export Status</button>
                <button type="button" onclick="importCategoryStatus()">Import Status</button>
            </div>
        </div>

        <div id="statusSummary" class="status-info"></div>

        <table id="categoriesTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Parent ID</th>
                <th>Status</th>
                <th>Actions</th> 
            </tr>
            </thead>
            <tbody id="categoryList">
                </tbody>
        </table>
        
        <div id="categoriesPagination"></div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
