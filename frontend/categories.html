<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Categoria - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>BlueVelvet Music Store</h1>
    <h2>Criar Categoria</h2>

    <div id="userInfo"></div>
    <button id="logoutBtn">Logout</button>
    <a href="dashboard.html" style="margin-left: 8px;">Voltar para Dashboard</a>

    <form id="categoryForm" style="margin-top: 16px;">
        <input type="text" id="categoryName" placeholder="Nome da categoria" required>
        <textarea id="categoryDescription" placeholder="Descrição (opcional)"></textarea>
        <input type="number" id="parentCategoryId" placeholder="ID da categoria pai (opcional)" min="1">
        <button type="submit">Criar Categoria</button>
    </form>

    <div id="categoryStatus" style="margin-top:12px;"></div>

    <h3 style="margin-top:24px;">Categorias existentes</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Categoria Pai</th>
        </tr>
        </thead>
        <tbody id="categoryList"></tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
