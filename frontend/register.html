<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cadastro - BlueVelvet</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#4169E1", "primary-hover": "#3658b5", "background-dark": "#0a0e17", "surface-dark": "#151a23", "border-dark": "#2d3342" }, fontFamily: { "display": ["Spline Sans", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-background-dark min-h-screen flex items-center justify-center p-4 font-display">
<main class="w-full max-w-[1000px] flex flex-col md:flex-row rounded-2xl overflow-hidden shadow-2xl ring-1 ring-white/10 bg-surface-dark">
    <div class="hidden md:flex flex-col justify-between w-1/3 bg-[#0f141f] border-r border-border-dark p-8 relative overflow-hidden">
        <div class="relative z-10">
            <div class="flex items-center gap-3 mb-8">
                <span class="material-symbols-outlined text-primary text-4xl">album</span>
                <h2 class="text-white text-xl font-bold">BlueVelvet</h2>
            </div>
            <h3 class="text-white text-2xl font-semibold">Música que conecta.</h3>
        </div>
    </div>
    <div class="flex-1 p-8 md:p-12 bg-surface-dark flex flex-col justify-center">
        <div class="mb-8">
            <h1 class="text-white text-3xl font-black mb-2">Cadastrar Usuário</h1>
        </div>
        <form id="registerForm" class="space-y-6">
            <div class="space-y-2">
                <label class="text-white text-sm font-medium" for="name">Nome Completo</label>
                <input class="block w-full px-4 py-3.5 bg-[#1b212d] border border-border-dark rounded-xl text-white focus:ring-2 focus:ring-primary focus:outline-none" id="name" placeholder="Seu Nome" required type="text"/>
            </div>
            <div class="space-y-2">
                <label class="text-white text-sm font-medium" for="email">E-mail</label>
                <input class="block w-full px-4 py-3.5 bg-[#1b212d] border border-border-dark rounded-xl text-white focus:ring-2 focus:ring-primary focus:outline-none" id="email" placeholder="nome@bluevelvet.com" required type="email"/>
            </div>

            <div class="space-y-2" id="roleContainer">
                <label class="text-white text-sm font-medium" for="role">Função</label>
                <select class="block w-full px-4 py-3.5 bg-[#1b212d] border border-border-dark rounded-xl text-white focus:ring-2 focus:ring-primary focus:outline-none" id="role">
                    <option value="CLIENTE" selected>Cliente</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="SALES_MANAGER">Gerente de Vendas</option>
                    <option value="EDITOR">Editor</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="text-white text-sm font-medium" for="password">Senha</label>
                <input class="block w-full px-4 py-3.5 bg-[#1b212d] border border-border-dark rounded-xl text-white focus:ring-2 focus:ring-primary focus:outline-none" id="password" placeholder="Senha forte" required type="password"/>
            </div>
            <button class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3.5 px-6 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2" type="submit">
                <span>Criar Conta</span>
            </button>
        </form>
        <div class="text-center pt-4">
            <a class="text-primary hover:text-white text-sm" href="index.html">Voltar para Login</a>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
