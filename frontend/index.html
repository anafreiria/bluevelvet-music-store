<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - BlueVelvet Music Store</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { primary: "#1313ec", "primary-hover": "#0f0fbf", "background-dark": "#101022", "card-dark": "#1c1c27", "input-dark": "#16161e", "border-dark": "#3b3b54" },
                    fontFamily: { display: ["Spline Sans", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-4">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-primary/5 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-primary/10 blur-[120px]"></div>
    </div>

    <div class="w-full max-w-[480px] flex flex-col bg-white dark:bg-card-dark rounded-2xl shadow-2xl border border-gray-200 dark:border-border-dark overflow-hidden">
        <div class="flex flex-col items-center pt-10 px-8 pb-2 text-center">
            <div class="h-12 w-12 rounded-xl bg-primary flex items-center justify-center mb-4 shadow-lg shadow-primary/30">
                <span class="material-symbols-outlined text-white text-3xl">music_note</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">Login Admin</h1>
            <p class="text-slate-400 mt-2 text-sm">BlueVelvet Music Store</p>
        </div>

        <div class="flex-1 px-8 py-6 flex flex-col gap-5">
            <form id="loginForm" class="flex flex-col gap-5">
                <label class="flex flex-col gap-1.5">
                    <span class="text-sm font-medium text-slate-200">E-mail</span>
                    <div class="relative flex items-center">
                        <span class="absolute left-4 text-slate-500 material-symbols-outlined text-[20px]">mail</span>
                        <input id="email" class="w-full h-12 pl-11 pr-4 rounded-lg bg-input-dark border border-border-dark text-white placeholder:text-slate-600 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="admin@bluevelvet.com" type="email" required/>
                    </div>
                </label>
                <label class="flex flex-col gap-1.5">
                    <span class="text-sm font-medium text-slate-200">Senha</span>
                    <div class="relative flex items-center">
                        <span class="absolute left-4 text-slate-500 material-symbols-outlined text-[20px]">lock</span>
                        <input id="password" class="w-full h-12 pl-11 pr-4 rounded-lg bg-input-dark border border-border-dark text-white placeholder:text-slate-600 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="••••••••" type="password" required/>
                    </div>
                </label>

                <button type="submit" class="w-full h-12 mt-2 bg-primary hover:bg-primary-hover text-white text-base font-bold rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
                    <span>Entrar</span>
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
                </button>
            </form>
        </div>
        <div class="p-6 border-t border-border-dark bg-[#16161e]/50 text-center">
            <p class="text-sm text-slate-400">Não tem conta? <a class="font-semibold text-primary ml-1" href="register.html">Cadastre-se</a></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
