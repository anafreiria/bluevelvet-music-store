<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - BlueVelvet</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4169E1", // Azul Real (igual ao Register)
                        "primary-hover": "#3658b5",
                        "background-dark": "#0a0e17",
                        "surface-dark": "#151a23",
                        "border-dark": "#2d3342"
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark min-h-screen flex items-center justify-center p-4 font-display">

<main class="w-full max-w-[1000px] flex flex-col md:flex-row rounded-2xl overflow-hidden shadow-2xl ring-1 ring-white/10 bg-surface-dark">

    <div class="hidden md:flex flex-col justify-between w-1/3 bg-[#0f141f] border-r border-border-dark p-8 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-primary/10 to-transparent pointer-events-none"></div>

        <div class="relative z-10">
            <div class="flex items-center gap-3 mb-8">
                <span class="material-symbols-outlined text-primary text-4xl">album</span>
                <h2 class="text-white text-xl font-bold">BlueVelvet</h2>
            </div>
            <h3 class="text-white text-2xl font-semibold leading-tight">
                Seu catálogo musical com estilo e precisão.
            </h3>
        </div>

        <div class="relative z-10 text-border-dark/50 text-xs">
            &copy; 2025 BlueVelvet Store
        </div>
    </div>

    <div class="flex-1 p-8 md:p-12 bg-surface-dark flex flex-col justify-center">

        <div class="mb-8">
            <h1 class="text-white text-3xl font-black mb-2">Bem-vindo de volta!</h1>
            <p class="text-gray-400 text-sm">Faça login para acessar o painel.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label class="text-white text-sm font-medium" for="email">E-mail</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">mail</span>
                    <input class="block w-full pl-11 pr-4 py-3.5 bg-[#1b212d] border border-border-dark rounded-xl text-white placeholder-gray-500 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
                           id="email" placeholder="seu@email.com" required type="email"/>
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label class="text-white text-sm font-medium" for="password">Senha</label>
                </div>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">lock</span>
                    <input class="block w-full pl-11 pr-4 py-3.5 bg-[#1b212d] border border-border-dark rounded-xl text-white placeholder-gray-500 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
                           id="password" placeholder="••••••••" required type="password"/>
                </div>
            </div>

            <button class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3.5 px-6 rounded-xl shadow-lg hover:shadow-primary/20 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2" type="submit">
                <span class="material-symbols-outlined">login</span>
                <span>Entrar na Conta</span>
            </button>
        </form>

        <div class="mt-8 text-center pt-6 border-t border-border-dark">
            <p class="text-gray-400 text-sm mb-2">Ainda não tem acesso?</p>
            <a href="register.html" class="inline-flex items-center gap-1 text-primary hover:text-white font-bold text-sm transition-colors group">
                Crie sua conta hoje mesmo
                <span class="material-symbols-outlined text-base group-hover:translate-x-1 transition-transform">arrow_forward</span>
            </a>
        </div>

    </div>
</main>

<script src="script.js"></script>
</body>
</html>
