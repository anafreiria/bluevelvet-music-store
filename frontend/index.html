<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
<div class="container">
    <h1>BlueVelvet Music Store</h1>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha (mínimo 8 caracteres)" minlength="8" required>
        <label class="checkbox-inline">
            <input type="checkbox" id="rememberMe">
            Salvar credenciais do administrador
        </label>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage" class="message" style="display:none;"></p>
    <p>Não tem uma conta? <a href="register.html">Cadastre-se.</a></p>
</div>
<script src="script.js?v=1"></script>
</body>
</html>
