<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Categorias de Produtos</h2>

    <div class="mb-3">
        <a th:href="@{/categories(sort='ASC')}" class="btn btn-outline-primary btn-sm">A–Z</a>
        <a th:href="@{/categories(sort='DESC')}" class="btn btn-outline-secondary btn-sm">Z–A</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Parent</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(categories.content)}">
                <td colspan="3">Nenhuma categoria encontrada.</td>
            </tr>

            <th:block th:each="parent : ${categories.content}">

                <tr>
                    <td><strong th:text="${parent.name}">Nome</strong></td>
                    <td th:text="${parent.description}">Descrição</td>
                    <td>-</td>
                </tr>

                <tr th:each="child : ${parent.children}">
                    <td>
                        <span th:text="${child.name}">Subcategoria</span>
                    </td>
                    <td th:text="${child.description}">Descrição do Filho</td>
                    <td th:text="${parent.name}">Nome do Pai</td>
                </tr>
            </th:block>

            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${categories.first} ? 'disabled'">
                <a class="page-link" th:href="@{/categories(page=${categories.number - 1}, sort=${sort})}">Anterior</a>
            </li>

            <li class="page-item" th:each="p : ${#numbers.sequence(0, categories.totalPages - 1)}"
                th:classappend="${p == categories.number} ? 'active'">
                <a class="page-link" th:text="${p + 1}" th:href="@{/categories(page=${p}, sort=${sort})}"></a>
            </li>

            <li class="page-item" th:classappend="${categories.last} ? 'disabled'">
                <a class="page-link" th:href="@{/categories(page=${categories.number + 1}, sort=${sort})}">Próxima</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
