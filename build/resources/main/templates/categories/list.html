<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Categories</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; max-width: 900px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .pagination { margin-top: 12px; }
        .pagination a, .pagination span { margin-right: 8px; text-decoration: none; }
    </style>
</head>
<body>

<h2>Categories List</h2>

<!-- Links de ordenação -->
<p>
    Sort:
    <a th:href="@{|/categories?page=${currentPage}&sort=asc|}">Name ↑</a> |
    <a th:href="@{|/categories?page=${currentPage}&sort=desc|}">Name ↓</a>
</p>

<!-- Tabela de categorias -->
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Parent</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${#lists.isEmpty(categoriesPage.content)}">
        <td colspan="3">No categories found.</td>
    </tr>

    <tr th:each="cat : ${categoriesPage.content}">
        <td th:text="${cat.name}">Category name</td>
        <td th:text="${cat.description}">Category description</td>
        <td th:text="${cat.parentCategory != null ? cat.parentCategory.name : '-'}">Parent</td>
    </tr>
    </tbody>
</table>

<!-- Paginação -->
<div class="pagination">
    <a th:if="${categoriesPage.hasPrevious()}"
       th:href="@{|/categories?page=${currentPage - 1}&sort=${sort}|}">Previous</a>

    <span>Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${categoriesPage.totalPages}">1</span></span>

    <a th:if="${categoriesPage.hasNext()}"
       th:href="@{|/categories?page=${currentPage + 1}&sort=${sort}|}">Next</a>
</div>

</body>
</html>
